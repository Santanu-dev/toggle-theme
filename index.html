<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme-Toggler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme light">
        <div><h1>Click Here To Switch Theme</h1></div>
        <button class="toggle-btn" aria-label="Change Theme">
            <img class="dark-sun" src="dark.png">
            <img class="sun" src="light.png" width="200" height="200">        
        </button>
        <script src="script.js"></script>
</body>
</html>
